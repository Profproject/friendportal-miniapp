<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FriendPortal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.app {
  position: relative;
  width: 100%;
  height: 100%;
  background: url("bg.png") center top / cover no-repeat;
}

/* ================= COINS ================= */
.coin-layer {
  position: absolute;
  inset: 0;
  z-index: 5; /* –í–ê–ñ–ù–û: –≤—ã—à–µ –∫–Ω–æ–ø–æ–∫ */
  pointer-events: none;
}

.coin {
  position: absolute;
  width: 90px;
  height: 90px;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  animation: float linear infinite;
}

@keyframes float {
  from {
    transform: translate(var(--x1), var(--y1));
  }
  to {
    transform: translate(var(--x2), var(--y2));
  }
}

/* ================= BUTTONS ================= */
.buttons {
  position: absolute;
  top: 38%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  z-index: 3;
}

.btn {
  width: 65%; /* ‚Üê —É–∂–µ –Ω–∞ ~35% */
  padding: 14px 0;
  border-radius: 14px;
  text-align: center;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
}

.btn.white {
  background: #fff;
  color: #222;
}

.btn.blue {
  background: #6c6cff;
  color: #fff;
}
</style>
</head>

<body>
<div class="app">

  <!-- MONETS -->
  <div class="coin-layer" id="coins"></div>

  <!-- BUTTONS -->
  <div class="buttons">
    <div class="btn white" onclick="invite()">üë• Invite users</div>
    <div class="btn blue">üí∞ Balance</div>
    <div class="btn blue">üí∏ Withdraw</div>
    <div class="btn blue">üìä Statistics</div>
    <div class="btn blue">‚ÑπÔ∏è How it works</div>
    <div class="btn blue">üîê Activate access</div>
    <div class="btn blue">üì£ For advertisers</div>
  </div>

</div>

<script>
/* ================= INVITE ================= */
function invite() {
  const bot = "friendportal_bot";
  const text = "Join FriendPortal and earn TON üíé";
  const url = `https://t.me/${bot}`;
  window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
}

/* ================= COINS LOGIC ================= */
const coinImages = [
  "coin1.png",
  "coin13.png",
  "coin94.png",
  "coin108.png",
  "coin216.png"
];

const layer = document.getElementById("coins");
const W = window.innerWidth;
const H = window.innerHeight;

coinImages.forEach(src => {
  const coin = document.createElement("img");
  coin.src = src;
  coin.className = "coin";

  const startX = Math.random() * (W - 100);
  const startY = Math.random() * (H * 0.6);

  const endX = Math.random() * (W - 100);
  const endY = Math.random() * (H * 0.6);

  const duration = 12 + Math.random() * 10;

  coin.style.left = startX + "px";
  coin.style.top = startY + "px";

  coin.style.setProperty("--x1", "0px");
  coin.style.setProperty("--y1", "0px");
  coin.style.setProperty("--x2", (endX - startX) + "px");
  coin.style.setProperty("--y2", (endY - startY) + "px");

  coin.style.animationDuration = duration + "s";
  coin.style.animationDirection = "alternate";
  coin.style.animationIterationCount = "infinite";

  layer.appendChild(coin);
});
</script>
</body>
</html>
