<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FriendPortal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.app {
  position: relative;
  width: 100%;
  height: 100%;
  background: url("bg.png") center top / cover no-repeat;
}

/* ================= COINS ================= */

.coins-layer {
  position: absolute;
  inset: 0;
  z-index: 2; /* –ù–ê–î –∫–Ω–æ–ø–∫–∞–º–∏ */
  pointer-events: none;
}

.coin {
  position: absolute;
  width: 130px;
  aspect-ratio: 1 / 1;   /* üî• –ì–õ–ê–í–ù–û–ï */
  height: auto;          /* üî• */
  object-fit: contain;   /* üî• */
}

/* ================= BUTTONS ================= */

.buttons {
  position: absolute;
  top: 42%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  z-index: 1;
}

.btn {
  width: 45%;              /* ‚¨ÖÔ∏è –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª */
  padding: 14px 0;
  border-radius: 14px;
  text-align: center;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
}

.btn.white {
  background: #fff;
  color: #222;
}

.btn.blue {
  background: #6c6cff;
  color: #fff;
}
</style>
</head>

<body>
<div class="app">

  <!-- COINS -->
  <div class="coins-layer" id="coinsLayer">
    <img src="coin1.png" class="coin">
    <img src="coin13.png" class="coin">
    <img src="coin94.png" class="coin">
    <img src="coin108.png" class="coin">
    <img src="coin216.png" class="coin">
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <div class="btn white" id="inviteBtn">üë• Invite users</div>
    <div class="btn blue">üí∞ Balance</div>
    <div class="btn blue">üí∏ Withdraw</div>
    <div class="btn blue">üìä Statistics</div>
    <div class="btn blue">‚ÑπÔ∏è How it works</div>
    <div class="btn blue">üîí Activate access</div>
    <div class="btn blue">üì£ For advertisers</div>
  </div>

</div>

<script>
/* ================= INVITE ================= */
document.getElementById("inviteBtn").onclick = () => {
  const bot = "friendportal_bot";
  const url = `https://t.me/${bot}?start=ref`;
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.openTelegramLink(url);
  } else {
    window.open(url, "_blank");
  }
};

/* ================= COINS LOGIC ================= */

const coins = [...document.querySelectorAll(".coin")];

const SCREEN_W = window.innerWidth;
const SCREEN_H = window.innerHeight;

const coinsData = coins.map(() => ({
  x: Math.random() * (SCREEN_W - 150),
  y: Math.random() * (SCREEN_H * 0.45), // –ª–µ—Ç–∞—é—Ç –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨
  vx: (Math.random() * 1.2 + 0.6) * (Math.random() < 0.5 ? -1 : 1),
  vy: (Math.random() * 1.2 + 0.6) * (Math.random() < 0.5 ? -1 : 1),
}));

function animate() {
  coins.forEach((coin, i) => {
    const d = coinsData[i];

    d.x += d.vx;
    d.y += d.vy;

    /* –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç –≥—Ä–∞–Ω–∏—Ü */
    if (d.x <= 0 || d.x >= SCREEN_W - 130) d.vx *= -1;
    if (d.y <= 0 || d.y >= SCREEN_H - 150) d.vy *= -1;

    /* –º–∏–∫—Ä–æ-—Ä–∞–Ω–¥–æ–º –¥–ª—è "–∂–∏–≤–æ—Å—Ç–∏" */
    d.vx += (Math.random() - 0.5) * 0.05;
    d.vy += (Math.random() - 0.5) * 0.05;

    /* –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å */
    d.vx = Math.max(-4, Math.min(4, d.vx));
    d.vy = Math.max(-4, Math.min(4, d.vy));

    coin.style.transform = `translate(${d.x}px, ${d.y}px)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
