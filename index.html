<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendPortal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: url("bg.png") center top / cover no-repeat fixed;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .content {
      padding: 220px 16px 24px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –Ω–∞–¥–ø–∏—Å—å –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ */
      max-width: 480px;
      margin: 0 auto;
    }

    .info {
      text-align: center;
      margin-bottom: 12px;
      line-height: 1.35;
      font-size: 15px;
      font-weight: 500;
    }

    .info div {
      margin: 2px 0;
    }

    /* === MONETS === */
    .coins-area {
      position: relative;
      height: 180px;
      margin-bottom: 16px;
      pointer-events: none;
    }

    .coin {
      position: absolute;
      width: 84px; /* +20% */
      will-change: transform;
    }

    /* === BUTTONS === */
    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.primary {
      background: #ffffff;
      color: #4b4bff;
    }

    .btn.secondary {
      background: #6c63ff;
      color: #fff;
    }

    .btn.lock {
      background: #7a7a7a;
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="content">

    <!-- TEXT UNDER IMAGE TITLE -->
    <div class="info">
      <div>üíé Earn TON by inviting users</div>
      <div>‚ö° Fast payouts</div>
      <div>üîí Secure TON payments</div>
    </div>

    <!-- COINS -->
    <div class="coins-area" id="coins">
      <img src="coin1.png" class="coin" id="coin1">
      <img src="coin13.png" class="coin" id="coin13">
      <img src="coin94.png" class="coin" id="coin94">
    </div>

    <!-- BUTTONS -->
    <button class="btn primary" onclick="invite()">üë• Invite users</button>
    <button class="btn secondary">üí∞ Balance</button>
    <button class="btn secondary">üí∏ Withdraw</button>
    <button class="btn secondary">üìä Statistics</button>
    <button class="btn secondary" onclick="howItWorks()">‚ÑπÔ∏è How it works</button>
    <button class="btn lock">üîí Activate access</button>

  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  function invite() {
    tg.openTelegramLink(
      `https://t.me/share/url?url=${encodeURIComponent("https://t.me/YOUR_BOT")}&text=${encodeURIComponent("Join FriendPortal and earn TON!")}`
    );
  }

  function howItWorks() {
    tg.showPopup({
      title: "How it works",
      message: "Invite friends, earn TON rewards, fast payouts, secure payments.",
      buttons: [{type: "ok"}]
    });
  }

  /* === RANDOM MOTION ENGINE === */
  const coins = [
    { el: document.getElementById("coin1"), x: 40, y: 80, vx: 0.3, vy: 0.25 },
    { el: document.getElementById("coin13"), x: 160, y: 60, vx: -0.25, vy: 0.35 },
    { el: document.getElementById("coin94"), x: 260, y: 90, vx: 0.2, vy: -0.3 }
  ];

  function animate() {
    coins.forEach(c => {
      c.x += c.vx;
      c.y += c.vy;

      if (c.x < 0 || c.x > 300) c.vx *= -1;
      if (c.y < 20 || c.y > 140) c.vy *= -1;

      c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
