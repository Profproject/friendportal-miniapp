<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg1:#6a3cff;
  --bg2:#4a26c8;
  --card:rgba(255,255,255,0.14);
  --white:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI";
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

.app{
  max-width:480px;
  margin:0 auto;
  padding:18px;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:10px;
}

.logo{
  font-size:30px;
  font-weight:900;
  letter-spacing:1px;
  text-shadow:
    0 0 10px rgba(255,255,255,.6),
    0 0 25px rgba(170,140,255,.8);
  animation:pulse 3s infinite alternate;
}

.subtitle{
  margin-top:6px;
  font-size:15px;
  opacity:.9;
}

/* ===== FEATURES ===== */
.features{
  margin:14px 0 16px;
  text-align:center;
  font-size:14px;
  opacity:.95;
}

/* ===== COINS AREA ===== */
.coins-wrap{
  position:relative;
  height:140px;              /* ‚¨Ö –Ω–∏–∂–µ */
  margin:14px 0 20px;
  border-radius:22px;
  background:radial-gradient(circle at top,#7b5cff,#4a2fd6);
  box-shadow:inset 0 0 30px rgba(255,255,255,.15);
  overflow:hidden;
}

/* ===== COINS ===== */
.coin{
  position:absolute;
  width:150px;               /* ‚¨Ö –ë–û–õ–¨–®–ï */
  height:auto;
  filter:drop-shadow(0 14px 20px rgba(0,0,0,.45));
}

.coin1{
  left:-10px;
  top:40px;
  animation:flyLeft 7s infinite ease-in-out;
}

.coin13{
  left:50%;
  top:10px;
  transform:translateX(-50%);
  animation:flyCenter 9s infinite ease-in-out;
}

.coin94{
  right:-10px;
  top:50px;
  animation:flyRight 8s infinite ease-in-out;
}

/* ===== ANIMATIONS ===== */
@keyframes flyLeft{
  0%{transform:translate(0,0) rotate(0)}
  50%{transform:translate(25px,-20px) rotate(-8deg)}
  100%{transform:translate(0,0) rotate(0)}
}
@keyframes flyCenter{
  0%{transform:translate(-50%,0) rotate(0)}
  50%{transform:translate(-50%,30px) rotate(6deg)}
  100%{transform:translate(-50%,0) rotate(0)}
}
@keyframes flyRight{
  0%{transform:translate(0,0) rotate(0)}
  50%{transform:translate(-25px,-25px) rotate(10deg)}
  100%{transform:translate(0,0) rotate(0)}
}

@keyframes pulse{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 22px #bba7ff}
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  border:none;
  border-radius:18px;
  padding:15px;
  margin-bottom:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.btn-main{
  background:#fff;
  color:#4a26c8;
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

.btn-sec{
  background:linear-gradient(145deg,#6e52ff,#4a2fd6);
  color:#fff;
  box-shadow:
    inset 0 0 14px rgba(255,255,255,.15),
    0 8px 18px rgba(0,0,0,.35);
}

.btn:active{transform:scale(.97)}

/* ===== HOW IT WORKS ===== */
.how{
  display:none;
  background:rgba(0,0,0,.25);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  font-size:14px;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="logo">üöÄ FriendPortal</div>
    <div class="subtitle">Earn TON by inviting users</div>
  </div>

  <div class="features">
    ‚ö° Fast payouts<br>
    üîí Secure TON payments
  </div>

  <div class="coins-wrap">
    <img src="assets/coin1.png" class="coin coin1">
    <img src="assets/coin13.png" class="coin coin13">
    <img src="assets/coin94.png" class="coin coin94">
  </div>

  <button class="btn btn-main" onclick="invite()">üë• Invite users</button>

  <button class="btn btn-sec">üí∞ Balance</button>
  <button class="btn btn-sec">üí∏ Withdraw</button>
  <button class="btn btn-sec">üìä Statistics</button>

  <button class="btn btn-sec" onclick="toggleHow()">‚ÑπÔ∏è How it works</button>

  <div id="how" class="how">
    <b>How FriendPortal works:</b><br><br>
    1Ô∏è‚É£ Invite friends using your referral link<br>
    2Ô∏è‚É£ Friend activates access<br>
    3Ô∏è‚É£ You receive TON rewards instantly<br>
    4Ô∏è‚É£ Withdraw anytime ‚Äî no limits
  </div>

  <button class="btn btn-sec">üîì Activate access</button>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

function invite(){
  const uid = tg.initDataUnsafe?.user?.id || "";
  const link = `https://t.me/FriendPortalBot?start=${uid}`;
  tg.openTelegramLink(
    `https://t.me/share/url?url=${encodeURIComponent(link)}`
  );
}

function toggleHow(){
  const el = document.getElementById("how");
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
