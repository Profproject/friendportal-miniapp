<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: url("bg.png") no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.app {
  min-height: 100vh;
  background: linear-gradient(
    rgba(95,70,210,0.82),
    rgba(120,90,235,0.86)
  );
  padding-bottom: 40px;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 22px 16px 10px;
}

.logo-wrap {
  font-size: 34px;
  font-weight: 900;
}

.logo-wrap span {
  background: linear-gradient(90deg,#ffffff,#b8f1ff,#ffffff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  0% {background-position:0%}
  100% {background-position:300%}
}

.subtitle {
  margin-top: 6px;
  font-size: 16px;
  color: #eaf6ff;
}

.features {
  margin-top: 4px;
  font-size: 14px;
  line-height: 1.4;
  color: #f1f7ff;
}

/* ===== COINS AREA ===== */
.coins-box {
  position: relative;
  margin: 14px auto 12px;
  width: 92%;
  max-width: 420px;
  height: 180px;
  border-radius: 20px;
  background: rgba(255,255,255,0.15);
  overflow: hidden;
}

/* ===== COINS ===== */
.coin {
  position: absolute;
  width: 140px; /* —É–≤–µ–ª–∏—á–µ–Ω—ã */
  pointer-events: none;
}

@keyframes orbit1 {
  0% {transform: translate(0,0) rotate(0deg)}
  100% {transform: translate(30px,-20px) rotate(6deg)}
}
@keyframes orbit2 {
  0% {transform: translate(0,0) rotate(0deg)}
  100% {transform: translate(-25px,-25px) rotate(-6deg)}
}
@keyframes orbit3 {
  0% {transform: translate(0,0) rotate(0deg)}
  100% {transform: translate(20px,-30px) rotate(8deg)}
}

.coin1 {
  left: 10px;
  top: 40px;
  animation: orbit1 6s ease-in-out infinite alternate;
}

.coin13 {
  left: 50%;
  top: 20px;
  transform: translateX(-50%);
  animation: orbit2 7s ease-in-out infinite alternate;
}

.coin94 {
  right: 10px;
  top: 45px;
  animation: orbit3 6.5s ease-in-out infinite alternate;
}

/* ===== BUTTONS ===== */
.buttons {
  width: 92%;
  max-width: 420px;
  margin: 0 auto;
}

.btn {
  width: 100%;
  border: none;
  border-radius: 16px;
  padding: 15px;
  font-size: 16px;
  margin-top: 10px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(180deg,#6e5cff,#5a43f3);
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

.btn.main {
  background: #ffffff;
  color: #5b3df0;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="logo-wrap">üöÄ <span>FriendPortal</span></div>
    <div class="subtitle">üíé Earn TON by inviting users</div>
    <div class="features">
      ‚ö° Fast payouts<br>
      üîí Secure TON payments
    </div>
  </div>

  <!-- COINS -->
  <div class="coins-box">
    <img src="coin1.png" class="coin coin1">
    <img src="coin13.png" class="coin coin13">
    <img src="coin94.png" class="coin coin94">
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <button class="btn main">üë• Invite users</button>
    <button class="btn">üí∞ Balance</button>
    <button class="btn">üí∏ Withdraw</button>
    <button class="btn">üìä Statistics</button>
    <button class="btn">‚ÑπÔ∏è How it works</button>
    <button class="btn">üîì Activate access</button>
  </div>

</div>
</body>
</html>
