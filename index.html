<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, Inter, Roboto, sans-serif;
}

body {
  margin: 0;
  background: url("bg.png") center / cover no-repeat fixed;
}

.app {
  min-height: 100vh;
  padding: 22px 16px 30px;
  background: rgba(90, 60, 210, 0.30);
}

/* ===== HEADER ===== */
.header {
  text-align: center;
}

.title {
  font-size: 36px;
  font-weight: 900;
  background: linear-gradient(90deg,#ff4d4d,#ff9f1a,#ffe066,#9b5cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

.subtitle, .subline {
  color: #fff;
  font-size: 15px;
  margin-top: 4px;
}

/* ===== COINS ===== */
.coins-box {
  position: relative;
  height: 170px;
  margin: 16px 0 20px;
  border-radius: 22px;
  background: rgba(255,255,255,0.12);
  overflow: hidden;
}

.coin {
  position: absolute;
  width: 125px;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}

.coin1 { left: 6%; top: 52px; animation: c1 5.5s infinite; }
.coin13 { left: 38%; top: 30px; animation: c2 6.2s infinite; }
.coin94 { right: 10%; top: 48px; animation: c3 5.8s infinite; }

@keyframes c1 { 50% { transform: translate(24px,-30px); } }
@keyframes c2 { 50% { transform: translate(-20px,-36px); } }
@keyframes c3 { 50% { transform: translate(-22px,-28px); } }

/* ===== BUTTONS ===== */
.btn {
  width: 100%;
  border: none;
  border-radius: 18px;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  cursor: pointer;
}

.btn-main {
  background: #ffffff;
  color: #5a3bd4;
}

.btn-sec {
  background: #6b5cff;
  color: #ffffff;
}

/* ===== MODAL ===== */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal {
  background: #6b5cff;
  border-radius: 22px;
  padding: 22px;
  width: 90%;
  max-width: 420px;
  color: #fff;
}

.modal h2 {
  margin-top: 0;
}

.close {
  float: right;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

  </div>

  <div class="coins-box">

  <button class="btn btn-main" onclick="invite()">ğŸ‘¥ Invite users</button>
  <button class="btn btn-sec">ğŸ’° Balance</button>

<!-- MODAL -->

  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function invite() {
  const text = encodeURIComponent(

</script>

</body>
</html>
