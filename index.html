<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FriendPortal</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url("bg.png") center / cover no-repeat fixed;
}

/* –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.app {
  min-height: 100vh;
  padding: 22px 16px 30px;
  background: rgba(90, 60, 210, 0.28); /* ‚Üì —É–º–µ–Ω—å—à–µ–Ω–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  margin-bottom: 12px;
}

.title {
  font-size: 34px;
  font-weight: 900;
  color: #eaffff;
  text-shadow:
    0 2px 4px rgba(0,0,0,.3),
    0 0 14px rgba(160,255,255,.9);
  background: linear-gradient(90deg,#ffffff,#9ff,#ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  margin-top: 6px;
  font-size: 15px;
  color: #ffffff;
  font-weight: 500;
}

.subline {
  margin-top: 4px;
  font-size: 14px;
  color: #ffffff;
}

/* ===== COINS AREA ===== */
.coins-box {
  position: relative;
  height: 170px;           /* ‚Üì –Ω–∏–∂–µ –±–ª–æ–∫ */
  margin: 16px 0 20px;
  border-radius: 22px;
  background: rgba(255,255,255,0.10);
  overflow: hidden;
}

.coin {
  position: absolute;
  width: 92px;             /* ‚Üë —É–≤–µ–ª–∏—á–µ–Ω—ã */
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}

.coin1 {
  left: 6%;
  top: 60px;
  animation: move1 5.5s infinite;
}

.coin13 {
  left: 38%;
  top: 38px;
  animation: move2 6.2s infinite;
}

.coin94 {
  right: 10%;              /* ‚Üì –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ –≤–ø—Ä–∞–≤–æ */
  top: 58px;
  animation: move3 5.8s infinite;
}

/* ===== ANIMATIONS ===== */
@keyframes move1 {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(22px,-28px); }
  100% { transform: translate(0,0); }
}

@keyframes move2 {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(-18px,-34px); }
  100% { transform: translate(0,0); }
}

@keyframes move3 {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(-20px,-26px); } /* ‚Üì –º–µ–Ω—å—à–µ –≤–ø—Ä–∞–≤–æ */
  100% { transform: translate(0,0); }
}

/* ===== BUTTONS ===== */
.btn {
  width: 100%;
  border: none;
  border-radius: 18px;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  cursor: pointer;
}

.btn-main {
  background: #ffffff;
  color: #5a3bd4;
}

.btn-sec {
  background: #6b5cff;
  color: #ffffff;
}

</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">üöÄ FriendPortal</div>
    <div class="subtitle">üíé Earn TON by inviting users</div>
    <div class="subline">‚ö° Fast payouts</div>
    <div class="subline">üîí Secure TON payments</div>
  </div>

  <div class="coins-box">
    <img src="coin1.png"  class="coin coin1">
    <img src="coin13.png" class="coin coin13">
    <img src="coin94.png" class="coin coin94">
  </div>

  <button class="btn btn-main">üë• Invite users</button>
  <button class="btn btn-sec">üí∞ Balance</button>
  <button class="btn btn-sec">üí∏ Withdraw</button>
  <button class="btn btn-sec">üìä Statistics</button>
  <button class="btn btn-sec">‚ÑπÔ∏è How it works</button>
  <button class="btn btn-sec">üîí Activate access</button>

</div>
</body>
</html>
