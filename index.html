<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background:
    linear-gradient(rgba(90,60,200,0.85), rgba(90,60,200,0.9)),
    url("bg.png") center / cover no-repeat;
  color: #fff;
}

/* ---------- HEADER ---------- */
.header {
  text-align: center;
  padding: 26px 20px 10px;
}

.logo {
  font-size: 36px;
  font-weight: 900;
  background: linear-gradient(90deg,#ffffff,#c6d8ff,#ffffff);
  -webkit-background-clip: text;
  color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}

.subtitle {
  margin-top: 6px;
  font-size: 16px;
}

.features {
  margin-top: 6px;
  font-size: 15px;
  line-height: 1.3;
}

/* ---------- COINS ZONE ---------- */
.coins-box {
  position: relative;
  height: 200px;          /* –í–ê–ñ–ù–û: –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∑–æ–Ω—ã */
  margin: 14px 16px;
  border-radius: 22px;
  background: rgba(255,255,255,0.08);
  overflow: hidden;
}

/* –û–±—â–∏–π —Å—Ç–∏–ª—å –º–æ–Ω–µ—Ç */
.coin {
  position: absolute;
  width: 120px;           /* –£–í–ï–õ–ò–ß–ï–ù–´ */
  pointer-events: none;
}

/* –õ–µ–≤–∞—è +1 */
.coin1 {
  left: 6%;
  top: 70px;
  animation: coin1move 4.2s ease-in-out infinite alternate;
}

/* –¶–µ–Ω—Ç—Ä +13 */
.coin13 {
  left: 36%;
  top: 50px;
  animation: coin13move 5.4s ease-in-out infinite alternate;
}

/* –ü—Ä–∞–≤–∞—è +94 */
.coin94 {
  right: 6%;
  top: 75px;
  animation: coin94move 3.6s ease-in-out infinite alternate;
}

/* ---------- –ê–ù–ò–ú–ê–¶–ò–ò ---------- */
@keyframes coin1move {
  from { transform: translate(0,0) rotate(0deg); }
  to   { transform: translate(-45px,-70px) rotate(-12deg); }
}

@keyframes coin13move {
  from { transform: translate(0,0) rotate(0deg); }
  to   { transform: translate(-10px,-90px) rotate(6deg); }
}

@keyframes coin94move {
  from { transform: translate(0,0) rotate(0deg); }
  to   { transform: translate(55px,-65px) rotate(14deg); }
}

/* ---------- BUTTONS ---------- */
.buttons {
  padding: 10px 16px 28px;
}

.btn {
  width: 100%;
  padding: 16px;
  margin-bottom: 12px;
  border-radius: 18px;
  border: none;
  font-size: 17px;
  font-weight: 700;
  background: #ffffff;
  color: #4b3bd6;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.btn.secondary {
  background: rgba(255,255,255,0.2);
  color: #fff;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">üöÄ FriendPortal</div>
  <div class="subtitle">üíé Earn TON by inviting users</div>
  <div class="features">
    ‚ö° Fast payouts<br>
    üîí Secure TON payments
  </div>
</div>

<div class="coins-box">
  <img src="coin1.png" class="coin coin1">
  <img src="coin13.png" class="coin coin13">
  <img src="coin94.png" class="coin coin94">
</div>

<div class="buttons">
  <button class="btn">üë• Invite users</button>
  <button class="btn secondary">üí∞ Balance</button>
  <button class="btn secondary">üí∏ Withdraw</button>
  <button class="btn secondary">üìä Statistics</button>
  <button class="btn secondary">‚ÑπÔ∏è How it works</button>
  <button class="btn secondary">üîí Activate access</button>
</div>

</body>
</html>
