<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FriendPortal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
  background: radial-gradient(circle at top, #7b3cff, #3a0ca3);
  color: white;
  text-align: center;
}

.container {
  padding: 24px;
}

.logo {
  font-size: 36px;
  font-weight: 900;
  background: linear-gradient(90deg,#fff,#a78bfa,#fff);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s infinite;
}

@keyframes glow {
  0% { background-position: 0% }
  100% { background-position: 200% }
}

.card {
  margin-top: 20px;
  padding: 20px;
  background: rgba(255,255,255,0.12);
  border-radius: 16px;
}

.btn {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.btn-main {
  background: white;
  color: #4c1d95;
}

.btn-sec {
  background: rgba(255,255,255,0.2);
  color: white;
}

.hidden {
  display: none;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">ğŸš€ FriendPortal</div>
<p>Earn TON by inviting users</p>

<div class="card">

</div>

<button class="btn btn-main" onclick="invite()">ğŸ‘¥ Invite users</button>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function send(action) {
  tg.sendData(action);
}

function invite() {
  const uid = tg.initDataUnsafe?.user?.id || 0;
  const link = `https://t.me/FriendPortalBot?start=${uid}`;
  tg.openTelegramLink(
    `https://t.me/share/url?url=${encodeURIComponent(link)}`
  );
}

function toggleHow() {
  document.getElementById("how").classList.toggle("hidden");
}
</script>

</html>
