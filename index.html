<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg1:#6d49ff;
  --bg2:#4726d8;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI";
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

.app{
  max-width:480px;
  margin:0 auto;
  padding:16px;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:10px;
}

/* –ü–ï–†–õ–ê–ú–£–¢–†–û–í–´–ô 3D */
.logo{
  font-size:32px;
  font-weight:900;
  letter-spacing:.6px;
  background:linear-gradient(
    120deg,
    #ffffff,
    #9ad7ff,
    #c3a6ff,
    #ffffff
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 6s infinite linear;
  text-shadow:
    0 2px 6px rgba(0,0,0,.35),
    0 0 24px rgba(170,200,255,.6);
}

@keyframes shine{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.desc{
  margin-top:6px;
  font-size:15px;
  line-height:1.35;
  opacity:.95;
}

/* ===== COINS BLOCK ===== */
.coins-wrap{
  position:relative;
  height:86px;              /* –∫–æ–º–ø–∞–∫—Ç–Ω–æ */
  margin:12px 0 18px;
  border-radius:22px;
  background:radial-gradient(circle at top,#7f66ff,#4a2fd6);
  box-shadow:inset 0 0 24px rgba(255,255,255,.15);
  overflow:hidden;
}

/* ===== COINS ===== */
.coin{
  position:absolute;
  width:160px;             /* –ë–û–õ–¨–®–ï */
  top:10px;                /* –í–´–®–ï */
  filter:drop-shadow(0 10px 18px rgba(0,0,0,.45));
}

/* LEFT */
.coin1{
  left:-8px;
  animation:flyLeft 7s infinite ease-in-out;
}

/* CENTER */
.coin13{
  left:50%;
  transform:translateX(-50%);
  animation:flyCenter 9s infinite ease-in-out;
}

/* RIGHT */
.coin94{
  right:-8px;
  animation:flyRight 8s infinite ease-in-out;
}

/* ===== ANIMATIONS ===== */
@keyframes flyLeft{
  0%{transform:translate(0,0)}
  50%{transform:translate(26px,-14px)}
  100%{transform:translate(0,0)}
}
@keyframes flyCenter{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-16px)}
  100%{transform:translate(-50%,0)}
}
@keyframes flyRight{
  0%{transform:translate(0,0)}
  50%{transform:translate(-26px,-14px)}
  100%{transform:translate(0,0)}
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  border:none;
  border-radius:18px;
  padding:15px;
  margin-bottom:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.btn-main{
  background:#fff;
  color:#4b2bd6;
  box-shadow:0 10px 20px rgba(0,0,0,.35);
}

.btn-sec{
  background:linear-gradient(145deg,#7a64ff,#4b2bd6);
  color:#fff;
  box-shadow:
    inset 0 0 14px rgba(255,255,255,.15),
    0 8px 18px rgba(0,0,0,.35);
}

.btn:active{transform:scale(.97)}

.how{
  display:none;
  background:rgba(0,0,0,.25);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="logo">üöÄ FriendPortal</div>
    <div class="desc">
      üíé Earn TON by inviting users<br>
      ‚ö° Fast payouts<br>
      üîí Secure TON payments
    </div>
  </div>

  <div class="coins-wrap">
    <img src="coin1.png" class="coin coin1">
    <img src="coin13.png" class="coin coin13">
    <img src="coin94.png" class="coin coin94">
  </div>

  <button class="btn btn-main" onclick="invite()">üë• Invite users</button>
  <button class="btn btn-sec">üí∞ Balance</button>
  <button class="btn btn-sec">üí∏ Withdraw</button>
  <button class="btn btn-sec">üìä Statistics</button>

  <button class="btn btn-sec" onclick="toggleHow()">‚ÑπÔ∏è How it works</button>

  <div id="how" class="how">
    <b>How it works</b><br><br>
    Invite users ‚Üí they activate ‚Üí you earn TON ‚Üí withdraw anytime
  </div>

  <button class="btn btn-sec">üîì Activate access</button>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();   // –í–ï–°–¨ –≠–ö–†–ê–ù

function invite(){
  const uid = tg.initDataUnsafe?.user?.id || "";
  const link = `https://t.me/FriendPortalBot?start=${uid}`;
  tg.openTelegramLink(
    `https://t.me/share/url?url=${encodeURIComponent(link)}`
  );
}

function toggleHow(){
  const el = document.getElementById("how");
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
