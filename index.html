<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

body {
  background: url("bg.png") no-repeat center center;
  background-size: cover;
}

/* ===== COINS ===== */
.coin {
  position: absolute;
  width: 260px;
  height: 260px;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  pointer-events: none;
  z-index: 2;
}

/* ===== BUTTONS ===== */
.buttons {
  position: absolute;
  top: 32%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  z-index: 5;
}

.btn {
  width: 75%;
  padding: 24px 0;
  border-radius: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
}

.btn.white {
  background: #fff;
  color: #222;
}

.btn.blue {
  background: #6c6cff;
  color: #fff;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #111;
  color: #fff;
  padding: 22px;
  border-radius: 16px;
  width: 88%;
  max-width: 420px;
}

.modal-content h2 {
  margin-top: 0;
}

.close {
  margin-top: 14px;
  text-align: center;
  cursor: pointer;
  color: #6c6cff;
}
</style>
</head>

<body>

<!-- COINS -->
<img src="coin1.png" class="coin">
<img src="coin13.png" class="coin">
<img src="coin94.png" class="coin">
<img src="coin108.png" class="coin">
<img src="coin216.png" class="coin">

<!-- BUTTONS -->
<div class="buttons">
  <div class="btn white" onclick="invite()">ğŸ‘¥ Invite users</div>
  <div class="btn blue" onclick="openModal('balance')">ğŸ’° Balance</div>
  <div class="btn blue" onclick="openModal('withdraw')">ğŸ’¸ Withdraw</div>
  <div class="btn blue" onclick="openModal('stats')">ğŸ“Š Statistics</div>
  <div class="btn blue" onclick="openModal('how')">â„¹ï¸ How it works</div>
  <div class="btn blue" onclick="openModal('activate')">ğŸ”’ Activate access</div>
  <div class="btn blue" onclick="openModal('ads')">ğŸ“£ For advertisers</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

/* INVITE */
function invite() {
  tg.openTelegramLink(
    "https://t.me/share/url?url=https://t.me/FriendPortal_bot&text=Join%20FriendPortal%20and%20earn%20TON"
  );
}

/* MODALS */
function openModal(type) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modalContent");

  const data = {
    balance: "<h2>ğŸ’° Balance</h2><p>Your balance: <b>0 TON</b></p>",
    withdraw: "<h2>ğŸ’¸ Withdraw</h2><p>Minimum withdrawal: <b>5 TON</b></p>",
    stats: "<h2>ğŸ“Š Statistics</h2><p>Statistics will be available soon.</p>",
    activate: "<h2>ğŸ”’ Activate access</h2><p>One-time payment: <b>1 TON</b></p>",
    ads: `
      <h2>ğŸ“£ Advertising</h2>
      <ul>
        <li>25 TON â€” one-time broadcast</li>
        <li>75 TON â€” top button (7 days)</li>
        <li>250 TON â€” top placement (30 days)</li>
      </ul>
    `,
    how: `
      <h2>â„¹ï¸ How FriendPortal works</h2>
      <p><b>FriendPortal</b> is a referral-based platform on TON.</p>
      <ul>
        <li><b>Level 1:</b> +0.5 TON</li>
        <li><b>Level 2:</b> +0.25 TON</li>
      </ul>
      <p>Instant withdrawals to your TON wallet.</p>
    `
  };

  content.innerHTML = data[type] + `<div class="close" onclick="closeModal()">Close</div>`;
  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

/* COIN ANIMATION */
const coins = document.querySelectorAll(".coin");
const W = window.innerWidth;
const H = window.innerHeight;

const data = [...coins].map(() => ({
  x: Math.random() * (W - 260),
  y: Math.random() * (H - 260),
  vx: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1),
  vy: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1),
}));

function animate() {
  coins.forEach((coin, i) => {
    const d = data[i];
    d.x += d.vx;
    d.y += d.vy;

    if (d.x <= -20 || d.x >= W - 260) d.vx *= -1;
    if (d.y <= -60 || d.y >= H - 260) d.vy *= -1;

    coin.style.transform = `translate(${d.x}px, ${d.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
