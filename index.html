<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FriendPortal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: url("bg.png") center top / cover no-repeat fixed;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: #fff;
}

/* ===== MAIN WRAPPER ===== */
.app {
  max-width: 480px;
  margin: 0 auto;
  padding-top: 190px; /* –ø–æ–¥ –Ω–∞–¥–ø–∏—Å—å FriendPortal –≤ –∫–∞—Ä—Ç–∏–Ω–∫–µ */
}

/* ===== TEXTS ===== */
.info {
  text-align: center;
  margin-bottom: 6px;
  font-weight: 700;
}

.info .line {
  font-size: 18px;
  margin: 4px 0;
}

.line.earn { color: #6fd3ff; }
.line.fast { color: #ffd86f; }
.line.secure { color: #8dff9c; }

.line span {
  font-size: 20px;
  margin-right: 6px;
}

/* ===== COINS ===== */
.coins {
  position: relative;
  height: 170px;
  margin-top: 10px;
  margin-bottom: 10px;
  pointer-events: none;
}

.coin {
  position: absolute;
  width: 110px; /* —É–≤–µ–ª–∏—á–µ–Ω–æ */
  will-change: transform;
}

/* ===== BUTTONS ===== */
.btn {
  width: calc(100% - 32px);
  margin: 10px 16px;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
}

.primary {
  background: #ffffff;
  color: #4b4bff;
}

.secondary {
  background: #6c63ff;
  color: #fff;
}
</style>
</head>

<body>
<div class="app">

  <!-- TEXT -->
  <div class="info">
    <div class="line earn"><span>üíé</span>Earn TON by inviting users</div>
    <div class="line fast"><span>‚ö°</span>Fast payouts</div>
    <div class="line secure"><span>üîí</span>Secure TON payments</div>
  </div>

  <!-- COINS ABOVE TITLE -->
  <div class="coins">
    <img src="coin1.png" class="coin" id="c1">
    <img src="coin13.png" class="coin" id="c13">
    <img src="coin94.png" class="coin" id="c94">
  </div>

  <!-- BUTTONS -->
  <button class="btn primary" onclick="invite()">üë• Invite users</button>
  <button class="btn secondary">üí∞ Balance</button>
  <button class="btn secondary">üí∏ Withdraw</button>
  <button class="btn secondary">üìä Statistics</button>
  <button class="btn secondary" onclick="howItWorks()">‚ÑπÔ∏è How it works</button>
  <button class="btn secondary">üîí Activate access</button>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

/* ===== INVITE ===== */
function invite() {
  tg.openTelegramLink(
    "https://t.me/share/url?url=https://t.me/YOUR_BOT&text=Join FriendPortal and earn TON"
  );
}

/* ===== HOW IT WORKS ===== */
function howItWorks() {
  tg.showPopup({
    title: "How it works",
    message: "Invite users, earn TON rewards, fast payouts and secure payments.",
    buttons: [{type: "ok"}]
  });
}

/* ===== RANDOM COIN MOTION ===== */
const coins = [
  { el: c1, x: 30, y: 40, vx: 0.25, vy: 0.2 },
  { el: c13, x: 150, y: 20, vx: -0.22, vy: 0.26 },
  { el: c94, x: 260, y: 50, vx: 0.2, vy: -0.24 }
];

function animate() {
  coins.forEach(c => {
    c.x += c.vx;
    c.y += c.vy;

    if (c.x < 0 || c.x > 300) c.vx *= -1;
    if (c.y < 0 || c.y > 90) c.vy *= -1; // –æ–≥—Ä–∞–Ω–∏—á–∏–ª–∏ –í–´–°–û–¢–£

    c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
  });
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
