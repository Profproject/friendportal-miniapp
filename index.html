<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(90,60,200,.55), rgba(90,60,200,.55)),
    url('bg.png') center / cover no-repeat;
  color: #fff;
  overflow-x: hidden;
}

/* HEADER */
.header {
  text-align: center;
  padding: 22px 16px 8px;
}

.title {
  font-size: 34px;
  font-weight: 900;
  text-shadow:
    0 3px 0 #ff9800,
    0 6px 18px rgba(0,0,0,.45);
}

.subtitle { font-size: 16px; margin-top: 6px; }
.info { font-size: 14px; margin-top: 4px; }

/* COINS ZONE */
.coins {
  position: relative;
  height: 190px;
  margin-top: 10px;
  overflow: hidden;
}

.coin {
  position: absolute;
  width: 140px;
  will-change: transform;
  transition: transform linear;
}

/* BUTTONS */
.buttons {
  padding: 12px;
}

.btn {
  width: 100%;
  padding: 16px;
  margin-bottom: 10px;
  border-radius: 14px;
  background: #6f63ff;
  font-size: 17px;
  font-weight: 600;
  text-align: center;
  box-shadow: 0 6px 18px rgba(0,0,0,.25);
}

.btn.white {
  background: #fff;
  color: #4b3cff;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #fff;
  color: #333;
  border-radius: 16px;
  padding: 20px;
  width: 90%;
  max-width: 360px;
}
</style>
</head>

<body>

<div class="header">
  <div class="title">üöÄ FriendPortal</div>
  <div class="subtitle">üíé Earn TON by inviting users</div>
  <div class="info">‚ö° Fast payouts</div>
  <div class="info">üîí Secure TON payments</div>
</div>

<div class="coins" id="coinArea">
  <img src="coin1.png" class="coin" id="coin1">
  <img src="coin13.png" class="coin" id="coin13">
  <img src="coin94.png" class="coin" id="coin94">
</div>

<div class="buttons">
  <div class="btn white" onclick="invite()">üë• Invite users</div>
  <div class="btn">üí∞ Balance</div>
  <div class="btn">üí∏ Withdraw</div>
  <div class="btn">üìä Statistics</div>
  <div class="btn" onclick="openHow()">‚ÑπÔ∏è How it works</div>
  <div class="btn">üîì Activate access</div>
</div>

<div class="modal" id="howModal" onclick="closeHow()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>How it works</h3>
    <p>Invite friends ‚Üí they join ‚Üí you earn TON.</p>
    <p>Multi-level referral rewards.</p>
    <div class="btn" onclick="closeHow()">Close</div>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

/* INVITE */
function invite() {
  tg.openTelegramLink(
    `https://t.me/share/url?url=${encodeURIComponent('https://t.me/YourBot')}`
  );
}

/* MODAL */
function openHow() {
  document.getElementById('howModal').style.display = 'flex';
}
function closeHow() {
  document.getElementById('howModal').style.display = 'none';
}

/* ===== REAL RANDOM MOTION ===== */
const area = document.getElementById('coinArea');

function randomMove(el, config) {
  const maxX = area.clientWidth - el.offsetWidth;
  const maxY = area.clientHeight - el.offsetHeight - 20;

  function move() {
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    const duration = config.min + Math.random() * config.range;

    el.style.transitionDuration = duration + 'ms';
    el.style.transform = `translate(${x}px, ${y}px)`;

    setTimeout(move, duration);
  }
  move();
}

randomMove(document.getElementById('coin1'),  { min: 2200, range: 1800 });
randomMove(document.getElementById('coin13'), { min: 1800, range: 1600 });
randomMove(document.getElementById('coin94'), { min: 2600, range: 2000 });
</script>

</body>
</html>
