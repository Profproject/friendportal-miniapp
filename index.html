<!DOCTYPE html>
<html lang="en">
<head>

  background: url("bg.png") center / cover no-repeat fixed;

}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 18px 16px 4px; /* ‚¨ÖÔ∏è –£–ú–ï–ù–¨–®–ò–õ */
  color: white;
}

.title {
  font-size: 34px;
  font-weight: 900;
  letter-spacing: 1px;
  background: linear-gradient(90deg,#ff9f1a,#ffd36a,#ff9f1a);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  0% {background-position:0%}
  100% {background-position:300%}
}

.subtitle {
  margin-top: 4px; /* ‚¨ÖÔ∏è –±–ª–∏–∂–µ */
  font-size: 15px;
}

.features {
  margin-top: 4px; /* ‚¨ÖÔ∏è –±–ª–∏–∂–µ */

}

/* ===== COINS AREA ===== */
#coinArea {
  position: relative;
  height: 170px; /* ‚¨ÖÔ∏è –ë–´–õ–û 210 */
  margin-top: 0; /* ‚¨ÖÔ∏è –£–ë–†–ê–õ –ü–£–°–¢–û–¢–£ */
}

.coin {
  position: absolute;
  width: 120px; /* ‚¨ÖÔ∏è –£–í–ï–õ–ò–ß–ò–õ √ó1.2 */

}

/* ===== BUTTONS ===== */
.buttons {

}

.btn {
  width: 100%;
  border: none;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: linear-gradient(180deg,#7b6cff,#5a4de0);
  box-shadow: 0 6px 14px rgba(0,0,0,.25);
}

.btn.main {
  background: white;
  color: #5a4de0;
}

/* ===== MODAL ===== */

  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  color: #333;
  padding: 20px;
  border-radius: 14px;
  width: 90%;

</style>
</head>

<body>

<div class="header">
  <div class="title">üöÄ FriendPortal</div>
  <div class="subtitle">üíé Earn TON by inviting users</div>
  <div class="features">
    ‚ö° Fast payouts<br>
    üîí Secure TON payments
  </div>
</div>

<div id="coinArea">
  <img src="coin1.png" id="coin1" class="coin">
  <img src="coin13.png" id="coin13" class="coin">
  <img src="coin94.png" id="coin94" class="coin">
</div>

<div class="buttons">
  <button class="btn main" onclick="invite()">üë• Invite users</button>
  <button class="btn">üí∞ Balance</button>
  <button class="btn">üí∏ Withdraw</button>
  <button class="btn">üìä Statistics</button>
  <button class="btn" onclick="openHow()">‚ÑπÔ∏è How it works</button>
  <button class="btn">üîí Activate access</button>
</div>

<div class="modal" id="howModal" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3>How it works</h3>
    <p>
      Invite friends using your referral link.<br>
      They join ‚Üí you earn TON rewards.<br>
      Multi-level system increases profit.
    </p>
  </div>
</div>

<script>
const area = document.getElementById("coinArea");

function animateCoin(el, zone, speedMin, speedVar) {
  const areaW = area.clientWidth;
  const areaH = area.clientHeight;

  function move() {
    const minY = 0;                 // ‚¨ÖÔ∏è –°–†–ê–ó–£ –ü–û–î –¢–ï–ö–°–¢–û–ú
    const maxY = areaH - 120;       // ‚¨ÖÔ∏è –ù–ï –¢–û–ù–£–¢ –í–ù–ò–ó

    const y = minY + Math.random() * (maxY - minY);
    const x = zone.from * areaW + Math.random() * (zone.to - zone.from) * areaW;
    const duration = speedMin + Math.random() * speedVar;

    el.style.transition = `transform ${duration}ms cubic-bezier(.4,0,.2,1)`;
    el.style.transform = `translate(${x}px, ${y}px)`;

    setTimeout(move, duration);
  }
  move();
}

/* –∑–æ–Ω—ã ‚Äî –Ω–µ –∫—É—á–∫—É—é—Ç—Å—è */
animateCoin(coin1,  {from:0.04, to:0.28}, 1600, 1200);
animateCoin(coin13, {from:0.36, to:0.58}, 1300, 1000);
animateCoin(coin94, {from:0.66, to:0.92}, 1800, 1400);

function openHow() {
  document.getElementById("howModal").style.display = "flex";
}

function invite() {
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.openTelegramLink(
      "https://t.me/share/url?text=Join%20FriendPortal%20and%20earn%20TON!"
    );
  } else {
    alert("Open inside Telegram");
  }
}
</script>
