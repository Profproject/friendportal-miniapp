<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: url("bg.png") center / cover no-repeat fixed;
  color: #fff;
}

.container {
  padding: 14px;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  margin-bottom: 4px; /* üîΩ –º–µ–Ω—å—à–µ –ø—É—Å—Ç–æ—Ç—ã */
}

.title {
  font-size: 36px;
  font-weight: 900;
}

.rocket {
  margin-right: 6px;
  filter: none !important;
  text-shadow: none !important;
}

.brand {
  background: linear-gradient(90deg,#ffcc66,#ff8844,#ffd27d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.subtitle {
  margin-top: 2px;
  font-size: 14px;
  opacity: 0.95;
}

.info {
  margin-top: 4px;
  font-size: 13px;
}

/* ===== COINS AREA ===== */
.coins-area {
  position: relative;
  height: 150px; /* üîΩ —Å—Ä–µ–∑–∞–Ω–æ —Å–≤–µ—Ä—Ö—É */
  margin: 6px 0 10px;
  overflow: hidden;
}

/* ===== COINS ===== */
.coin {
  position: absolute;
  width: 90px; /* ‚Üë —É–≤–µ–ª–∏—á–µ–Ω—ã */
  pointer-events: none;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

/* –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ */
.coin1 {
  left: 12%;
  top: 30px;
  animation: move1 7s infinite alternate;
}

.coin13 {
  left: 38%;
  top: 20px;
  animation: move2 9s infinite alternate;
}

.coin94 {
  left: 62%; /* ‚ùå –Ω–µ —É–ª–µ—Ç–∞–µ—Ç –≤–ø—Ä–∞–≤–æ */
  top: 35px;
  animation: move3 8s infinite alternate;
}

/* ===== RANDOM BUT CONTROLLED ===== */
@keyframes move1 {
  from { transform: translate(0, 0); }
  to   { transform: translate(-30px, -25px); }
}

@keyframes move2 {
  from { transform: translate(0, 0); }
  to   { transform: translate(25px, -30px); }
}

@keyframes move3 {
  from { transform: translate(0, 0); }
  to   { transform: translate(20px, -20px); }
}

/* ===== BUTTONS ===== */
.btn {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  background: #6c63ff;
}

.btn.primary {
  background: #fff;
  color: #333;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="title">
      <span class="rocket">üöÄ</span>
      <span class="brand">FriendPortal</span>
    </div>

    <div class="subtitle">üíé Earn TON by inviting users</div>
    <div class="info">‚ö° Fast payouts</div>
    <div class="info">üîí Secure TON payments</div>
  </div>

  <!-- COINS -->
  <div class="coins-area">
    <img src="coin1.png" class="coin coin1">
    <img src="coin13.png" class="coin coin13">
    <img src="coin94.png" class="coin coin94">
  </div>

  <!-- BUTTONS -->
  <button class="btn primary" onclick="invite()">üë• Invite users</button>
  <button class="btn">üí∞ Balance</button>
  <button class="btn">üí∏ Withdraw</button>
  <button class="btn">üìä Statistics</button>
  <button class="btn">‚ÑπÔ∏è How it works</button>
  <button class="btn">üîí Activate access</button>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function invite() {
  tg.openTelegramLink(
    "https://t.me/share/url?url=https://t.me/YOUR_BOT_USERNAME&text=Join%20FriendPortal%20and%20earn%20TON"
  );
}
</script>
</body>
</html>
