<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FriendPortal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: url("bg.png") center / cover no-repeat fixed;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 26px 16px 8px;
  color: white;
}

.title {
  font-size: 34px;
  font-weight: 900;
  letter-spacing: 1px;
  background: linear-gradient(90deg,#ff9f1a,#ffd36a,#ff9f1a);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  0% {background-position:0%}
  100% {background-position:300%}
}

.subtitle {
  margin-top: 6px;
  font-size: 15px;
  opacity: 0.95;
}

.features {
  margin-top: 6px;
  font-size: 14px;
  line-height: 1.4;
}

/* ===== COINS AREA ===== */
#coinArea {
  position: relative;
  height: 200px;
  margin-top: 10px;
}

.coin {
  position: absolute;
  width: 96px;
  pointer-events: none;
  will-change: transform;
}

/* ===== BUTTONS ===== */
.buttons {
  padding: 12px 16px 30px;
}

.btn {
  width: 100%;
  border: none;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: linear-gradient(180deg,#7b6cff,#5a4de0);
  box-shadow: 0 6px 14px rgba(0,0,0,.25);
}

.btn.main {
  background: white;
  color: #5a4de0;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  color: #333;
  padding: 20px;
  border-radius: 14px;
  width: 90%;
  max-width: 420px;
}
</style>
</head>

<body>

<div class="header">
  <div class="title">üöÄ FriendPortal</div>
  <div class="subtitle">üíé Earn TON by inviting users</div>
  <div class="features">
    ‚ö° Fast payouts<br>
    üîí Secure TON payments
  </div>
</div>

<div id="coinArea">
  <img src="coin1.png" id="coin1" class="coin">
  <img src="coin13.png" id="coin13" class="coin">
  <img src="coin94.png" id="coin94" class="coin">
</div>

<div class="buttons">
  <button class="btn main" onclick="invite()">üë• Invite users</button>
  <button class="btn">üí∞ Balance</button>
  <button class="btn">üí∏ Withdraw</button>
  <button class="btn">üìä Statistics</button>
  <button class="btn" onclick="openHow()">‚ÑπÔ∏è How it works</button>
  <button class="btn">üîí Activate access</button>
</div>

<!-- HOW IT WORKS -->
<div class="modal" id="howModal" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3>How it works</h3>
    <p>
      Invite friends using your referral link.<br>
      They join ‚Üí you earn TON rewards.<br>
      More levels ‚Üí more income.
    </p>
  </div>
</div>

<script>
const area = document.getElementById("coinArea");

function animateCoin(el, zone, speedMin, speedVar) {
  const areaW = area.clientWidth;
  const areaH = area.clientHeight;

  function move() {
    const x = zone.from * areaW + Math.random() * (zone.to - zone.from) * areaW;
    const y = 20 + Math.random() * (areaH - 60);

    const duration = speedMin + Math.random() * speedVar;

    el.style.transition = `transform ${duration}ms ease-in-out`;
    el.style.transform = `translate(${x}px, ${y}px)`;

    setTimeout(move, duration);
  }
  move();
}

/* –∑–æ–Ω—ã –ø–æ–ª—ë—Ç–∞ */
animateCoin(coin1,  {from:0.05, to:0.30}, 1800, 1200);
animateCoin(coin13, {from:0.35, to:0.60}, 1400, 1000);
animateCoin(coin94, {from:0.65, to:0.90}, 2000, 1500);

/* actions */
function openHow() {
  document.getElementById("howModal").style.display = "flex";
}

function invite() {
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.shareUrl(
      Telegram.WebApp.initDataUnsafe?.user?.username
        ? `https://t.me/${Telegram.WebApp.initDataUnsafe.user.username}`
        : location.href,
      "Join FriendPortal and earn TON!"
    );
  } else {
    alert("Open inside Telegram");
  }
}
</script>

</body>
</html>
