<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FriendPortal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

body {
  background: url("bg.png") no-repeat center center;
  background-size: cover;
}

/* ================= COINS ================= */
.coin {
  position: absolute;
  width: 260px;
  height: 260px;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  pointer-events: none;
  z-index: 2;
}

/* ================= BUTTONS ================= */
.buttons {
  position: absolute;
  top: 32%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  z-index: 10;
}

.btn {
  width: 75%;
  padding: 24px 0;
  border-radius: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
}

.btn.white {
  background: #fff;
  color: #222;
}

.btn.blue {
  background: #6c6cff;
  color: #fff;
}

/* ================= MODAL ================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.modal-content {
  background: #111;
  color: #fff;
  padding: 22px;
  border-radius: 16px;
  width: 88%;
  max-width: 420px;
}
</style>
</head>

<body>

<!-- ================= COINS ================= -->
<img src="coin1.png" class="coin">
<img src="coin13.png" class="coin">
<img src="coin94.png" class="coin">
<img src="coin108.png" class="coin">
<img src="coin216.png" class="coin">

<!-- ================= BUTTONS ================= -->
<div class="buttons">
  <div class="btn white" onclick="invite()">üë• Invite users</div>
  <div class="btn blue" onclick="send('balance')">üí∞ Balance</div>
  <div class="btn blue" onclick="send('withdraw')">üí∏ Withdraw</div>
  <div class="btn blue" onclick="send('stats')">üìä Statistics</div>
  <div class="btn blue" onclick="openHow()">‚ÑπÔ∏è How it works</div>
  <div class="btn blue" onclick="send('activate')">üîí Activate access</div>
  <div class="btn blue">üì£ For advertisers</div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal" id="howModal">
  <div class="modal-content">
    <h2>How it works</h2>
    <p>Invite users and earn TON.</p>
    <p>Level 1: +0.5 TON</p>
    <p>Level 2: +0.25 TON</p>
    <div onclick="closeHow()" style="margin-top:12px;color:#6c6cff;text-align:center;">Close</div>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

/* üî• –ì–õ–ê–í–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï */
function send(action) {
  tg.sendData(JSON.stringify({ action }));
}

/* üî• INVITE –†–ê–ë–û–¢–ê–ï–¢ –ß–ï–†–ï–ó TG */
function invite() {
  const link = "https://t.me/friendportal_bot";
  tg.openTelegramLink(
    "https://t.me/share/url?url=" + encodeURIComponent(link)
  );
}

function openHow() {
  document.getElementById("howModal").style.display = "flex";
}
function closeHow() {
  document.getElementById("howModal").style.display = "none";
}

/* ================= COIN ANIMATION ================= */
const coins = document.querySelectorAll(".coin");
const W = window.innerWidth;
const H = window.innerHeight;

const data = [...coins].map(() => ({
  x: Math.random() * (W - 260),
  y: Math.random() * (H - 260),
  vx: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? -1 : 1),
  vy: (Math.random() * 3 + 1) * (Math.random() < 0.5 ? -1 : 1),
}));

function animate() {
  coins.forEach((coin, i) => {
    const d = data[i];
    d.x += d.vx;
    d.y += d.vy;

    if (d.x <= 0 || d.x >= W - 260) d.vx *= -1;
    if (d.y <= 0 || d.y >= H - 260) d.vy *= -1;

    coin.style.transform = `translate(${d.x}px, ${d.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
