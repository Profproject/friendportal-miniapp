<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FriendPortal</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
}

/* APP */
.app {
  position: relative;
  width: 100%;
  max-width: 480px;
  height: 100vh;
  margin: 0 auto;
  overflow-y: auto;
  background: url("bg.png") center top / cover no-repeat;
}

/* COINS (–ù–ï –ú–ï–ù–Ø–ï–ú) */
.coin {
  position: absolute;
  width: 70px;
  height: 70px;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  pointer-events: none;
  z-index: 1;
}

/* BUTTONS */
.buttons {
  position: relative;
  z-index: 5;
  display: flex;
  flex-direction: column;
  gap: 14px;

  /* üî• –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –≤—Å—ë –≤–ª–µ–∑–∞–ª–æ */
  padding: 220px 16px 24px;
}

/* IMAGE BUTTON */
.btn-img {
  width: 100%;
  display: flex;
}

.btn-img img {
  width: 100%;
  max-width: 300px;     /* üî• —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä—É–µ—Ç —Ä–∞–∑–º–µ—Ä */
  height: auto;
  border-radius: 20px;
  display: block;

  transition:
    transform 0.12s ease,
    filter 0.12s ease;
}

/* ZIGZAG */
.btn-img.left  { justify-content: flex-start; }
.btn-img.right { justify-content: flex-end; }

/* üî• –†–ï–ê–õ–¨–ù–´–ô –≠–§–§–ï–ö–¢ –ù–ê–ñ–ê–¢–ò–Ø */
.btn-img:active img {
  transform: translateY(5px) scale(0.96);
  filter: brightness(0.9);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  z-index: 20;
}

.modal-content {
  width: 90%;
  max-height: 80%;
  overflow-y: auto;
  background: #111;
  color: #fff;
  border-radius: 16px;
  padding: 20px;
}

.modal-content button {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #4e6cff;
  color: #fff;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="app">

  <!-- COINS -->
  <img src="coin1.png" class="coin">
  <img src="coin13.png" class="coin">
  <img src="coin94.png" class="coin">
  <img src="coin108.png" class="coin">
  <img src="coin216.png" class="coin">

  <!-- BUTTONS -->
  <div class="buttons">

    <div class="btn-img left" onclick="invite()">
      <img src="inv.png">
    </div>

    <div class="btn-img right" onclick="getBalance()">
      <img src="bal.png">
    </div>

    <div class="btn-img left" onclick="withdraw()">
      <img src="wit.png">
    </div>

    <div class="btn-img right" onclick="getStats()">
      <img src="sta.png">
    </div>

    <div class="btn-img left" onclick="openHow()">
      <img src="how.png">
    </div>

    <div class="btn-img right" onclick="activate()">
      <img src="act.png">
    </div>

    <div class="btn-img left" onclick="ads()">
      <img src="for.png">
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="howModal">
  <div class="modal-content">
    <h2>‚ÑπÔ∏è How FriendPortal works</h2>
    <p>Invite users and earn TON rewards.</p>
    <button onclick="closeHow()">Close</button>
  </div>
</div>

<script>
const API = "https://loyce-taxitic-elenora.ngrok-free.dev";
const BOT = "FriendPortal_bot";

const tg = Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;
const user_id = user?.id;

/* COINS ANIMATION (–ù–ï –ú–ï–ù–Ø–ï–ú) */
const coins = document.querySelectorAll(".coin");
const W = window.innerWidth;
const H = window.innerHeight;

const data = [...coins].map(() => ({
  x: Math.random() * (W - 70),
  y: Math.random() * (H - 70),
  vx: (Math.random() * 1.5 + 0.5) * (Math.random() < 0.5 ? -1 : 1),
  vy: (Math.random() * 1.5 + 0.5) * (Math.random() < 0.5 ? -1 : 1),
}));

function animate() {
  coins.forEach((c, i) => {
    const d = data[i];
    d.x += d.vx;
    d.y += d.vy;

    if (d.x <= 0 || d.x >= W - 70) d.vx *= -1;
    if (d.y <= 0 || d.y >= H - 70) d.vy *= -1;

    c.style.transform = `translate(${d.x}px, ${d.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

/* ACTIONS */
function invite() {
  const link = `https://t.me/${BOT}?startapp=${user_id}`;
  tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}`);
}

async function getBalance() {
  alert("Balance request (backend required)");
}

async function getStats() {
  alert("Stats request (backend required)");
}

function withdraw() {
  alert("Minimum withdrawal: 5 TON");
}

function activate() {
  alert("Activation price: 1 TON");
}

function ads() {
  alert("Advertising packages available");
}

function openHow() {
  document.getElementById("howModal").style.display = "flex";
}

function closeHow() {
  document.getElementById("howModal").style.display = "none";
}
</script>
</body>
</html>
