<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FriendPortal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* === –§–û–ù === */
body {
  background: url("bg.png") no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ —á–∏—Ç–∞–ª–∏—Å—å */
.app {
  min-height: 100vh;
  background: linear-gradient(
    rgba(90,60,200,0.88),
    rgba(120,80,220,0.92)
  );
  padding-bottom: 40px;
}

/* === –ó–ê–ì–û–õ–û–í–û–ö === */
.header {
  text-align: center;
  padding: 24px 16px 8px;
}

.logo {
  font-size: 34px;
  font-weight: 900;
  background: linear-gradient(90deg,#fff,#aef,#fff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  0% {background-position:0%}
  100% {background-position:300%}
}

.subtitle {
  margin-top: 6px;
  font-size: 16px;
}

.features {
  margin-top: 6px;
  font-size: 14px;
  line-height: 1.4;
}

/* === –ó–û–ù–ê –ú–û–ù–ï–¢ (–§–ò–ö–° –ü–†–û–ë–õ–ï–ú–´) === */
.coins-box {
  position: relative;
  margin: 16px auto 10px;
  width: 92%;
  max-width: 420px;
  height: 170px;           /* –í–ê–ñ–ù–û: –Ω–µ–≤—ã—Å–æ–∫–∞—è */
  border-radius: 20px;
  background: rgba(255,255,255,0.12);
  overflow: hidden;        /* –ú–û–ù–ï–¢–´ –ù–ï –í–´–õ–ê–ó–Ø–¢ */
}

/* === –ú–û–ù–ï–¢–´ === */
.coin {
  position: absolute;
  width: 90px;             /* —É–≤–µ–ª–∏—á–µ–Ω—ã */
  pointer-events: none;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

/* –í–´–°–û–¢–ê –û–ì–†–ê–ù–ò–ß–ï–ù–ê */
@keyframes float1 {
  0%   {transform: translate(0,0)}
  100% {transform: translate(30px,-25px)}
}
@keyframes float2 {
  0%   {transform: translate(0,0)}
  100% {transform: translate(-25px,-20px)}
}
@keyframes float3 {
  0%   {transform: translate(0,0)}
  100% {transform: translate(20px,-30px)}
}

/* –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ */
.coin1 {
  left: 20px;
  bottom: 20px;
  animation: float1 4.5s infinite;
}
.coin13 {
  left: 50%;
  bottom: 30px;
  transform: translateX(-50%);
  animation: float2 5.2s infinite;
}
.coin94 {
  right: 20px;
  bottom: 25px;
  animation: float3 4.8s infinite;
}

/* === –ö–ù–û–ü–ö–ò === */
.buttons {
  width: 92%;
  max-width: 420px;
  margin: 0 auto;
}

.btn {
  width: 100%;
  border: none;
  border-radius: 16px;
  padding: 14px;
  font-size: 16px;
  margin-top: 10px;
  font-weight: 600;
  background: rgba(255,255,255,0.18);
  color: #fff;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.3),
              0 6px 16px rgba(0,0,0,0.25);
}

.btn.main {
  background: #fff;
  color: #5b3df0;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">üöÄ FriendPortal</div>
    <div class="subtitle">üíé Earn TON by inviting users</div>
    <div class="features">
      ‚ö° Fast payouts<br>
      üîí Secure TON payments
    </div>
  </div>

  <!-- COINS -->
  <div class="coins-box">
    <img src="coin1.png" class="coin coin1">
    <img src="coin13.png" class="coin coin13">
    <img src="coin94.png" class="coin coin94">
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <button class="btn main">üë• Invite users</button>
    <button class="btn">üí∞ Balance</button>

  </div>

</div>
</body>
</html>
