<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FriendPortal</title>

<style>
:root {
  --bg1: #5b2fd6;
  --bg2: #3b1fa3;
  --card: rgba(255,255,255,0.12);
  --btn: linear-gradient(145deg,#ffffff,#e6e6ff);
  --btn-dark: linear-gradient(145deg,#6a4cff,#4a2fd6);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg,var(--bg1),var(--bg2));
  color: #fff;
  overflow-x: hidden;
}

.app {
  padding: 18px;
  max-width: 480px;
  margin: 0 auto;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 18px;
}

.logo {
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 1px;
  animation: glow 3s infinite alternate;
}

.subtitle {
  opacity: 0.85;
  margin-top: 4px;
  font-size: 14px;
}

/* COIN ZONE */
.coin-zone {
  position: relative;
  height: 230px;
  margin: 20px 0;
  border-radius: 22px;
  background: radial-gradient(circle at top,#6f4cff,#4527c7);
  overflow: hidden;
  box-shadow: inset 0 0 40px rgba(255,255,255,0.15);
}

/* COINS */
.coin {
  position: absolute;
  width: 90px;
  height: 90px;
  pointer-events: none;
  filter: drop-shadow(0 12px 18px rgba(0,0,0,0.45));
}

/* === ANIMATIONS === */
.coin1 {
  left: 10%;
  top: 40%;
  animation: floatLeft 7s infinite ease-in-out;
}

.coin13 {
  left: 50%;
  top: 20%;
  transform: translateX(-50%);
  animation: floatCenter 9s infinite ease-in-out;
}

.coin94 {
  right: 10%;
  top: 45%;
  animation: floatRight 8s infinite ease-in-out;
}

@keyframes floatLeft {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(-18px,22px) rotate(-8deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

@keyframes floatCenter {
  0% { transform: translate(-50%,0) rotate(0deg); }
  50% { transform: translate(-50%,30px) rotate(6deg); }
  100% { transform: translate(-50%,0) rotate(0deg); }
}

@keyframes floatRight {
  0% { transform: translate(0,0) rotate(0deg); }
  50% { transform: translate(20px,-25px) rotate(10deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

/* INFO */
.info {
  margin: 14px 0 20px;
  text-align: center;
  opacity: 0.9;
  font-size: 14px;
}

/* BUTTONS */
.btn {
  width: 100%;
  border: none;
  border-radius: 18px;
  padding: 15px;
  margin-bottom: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all .2s ease;
}

.btn-main {
  background: var(--btn);
  color: #3b2bd6;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

.btn-main:active {
  transform: scale(0.97);
}

.btn-sec {
  background: var(--btn-dark);
  color: #fff;
  box-shadow: inset 0 0 12px rgba(255,255,255,0.15),
              0 8px 18px rgba(0,0,0,0.35);
}

.btn-sec:active {
  transform: scale(0.97);
}

/* GLOW */
@keyframes glow {
  from { text-shadow: 0 0 6px #fff; }
  to { text-shadow: 0 0 16px #9f8bff; }
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="logo">üöÄ FriendPortal</div>
    <div class="subtitle">Earn TON by inviting users</div>
  </div>

  <div class="coin-zone">
    <!-- –ï–°–õ–ò –£ –¢–ï–ë–Ø –ú–û–ù–ï–¢–ö–ò –í assets/ ‚Üí assets/coin1.png -->
    <img src="coin1.png" class="coin coin1" />
    <img src="coin13.png" class="coin coin13" />
    <img src="coin94.png" class="coin coin94" />
  </div>

  <div class="info">
    ‚ö° Fast payouts<br>
    üîí Secure TON payments
  </div>

  <button class="btn btn-main">üë• Invite users</button>
  <button class="btn btn-sec">üí∞ Balance</button>
  <button class="btn btn-sec">üí∏ Withdraw</button>
  <button class="btn btn-sec">üìä Statistics</button>
  <button class="btn btn-sec">‚ÑπÔ∏è How it works</button>

  <!-- –ê–ö–¢–ò–í–ê–¶–ò–Ø –í –°–ê–ú–û–ú –ù–ò–ó–£ -->
  <button class="btn btn-sec">üîì Activate access</button>

</div>

</body>
</html>
