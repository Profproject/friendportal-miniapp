<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FriendPortal</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  overflow: hidden;
}

.app {
  position: relative;
  width: 100%;
  max-width: 480px;
  height: 100vh;
  margin: 0 auto;
  background: url("bg.png") center top / cover no-repeat;
  overflow: hidden;
}

.coin {
  position: absolute;
  width: 70px;
  height: 70px;
  pointer-events: none;
  z-index: 1;
}

.buttons {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  padding: 0 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 5;
}

.btn-img {
  width: 100%;
  display: flex;
  cursor: pointer;
}

.btn-img.left { justify-content: flex-start; }
.btn-img.right { justify-content: flex-end; }

.btn-img img {
  width: 100%;
  max-width: 250px;
  border-radius: 18px;
  transition: transform .12s ease, filter .12s ease;
}

.btn-img.pressed img {
  transform: translateY(6px) scale(.94);
  filter: brightness(.85);
}

.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.65);
  backdrop-filter: blur(6px);
  z-index: 50;
}

.modal-content {
  width: 90%;
  background: linear-gradient(180deg,#111,#1b1b1b);
  color: #fff;
  border-radius: 22px;
  padding: 22px;
}

.modal-content h2 {
  margin-top: 0;
  color: #ffd87a;
}

.modal-content button {
  margin-top: 10px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(180deg,#4e6cff,#2f46ff);
  color: #fff;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="app">

<img src="coin1.png" class="coin">
<img src="coin13.png" class="coin">
<img src="coin94.png" class="coin">

<div class="buttons">

  <div class="btn-img left" onclick="invite()">
    <img src="inv.png">
  </div>

  <div class="btn-img right" onclick="getBalance()">
    <img src="bal.png">
  </div>

  <div class="btn-img left" onclick="withdraw()">
    <img src="wit.png">
  </div>

  <div class="btn-img right" onclick="getStats()">
    <img src="sta.png">
  </div>

  <div class="btn-img left" onclick="openHow()">
    <img src="how.png">
  </div>

  <div class="btn-img right" onclick="payActivate()">
    <img src="act.png">
  </div>

  <div class="btn-img left" onclick="openAds()">
    <img src="for.png">
  </div>

</div>

<!-- HOW -->
<div class="modal" id="howModal">
  <div class="modal-content">
    <h2>‚ÑπÔ∏è How it works</h2>
    <p>Invite ‚Üí activate ‚Üí earn TON</p>
    <p>ü•á Level 1: +0.5 TON</p>
    <p>ü•à Level 2: +0.25 TON</p>
    <button onclick="closeHow()">Close</button>
  </div>
</div>

<!-- ADS -->
<div class="modal" id="adsModal">
  <div class="modal-content">
    <h2>üì£ Advertising</h2>

    <p>üü¢ <b>25 TON</b> ‚Äî one-time broadcast</p>
    <button onclick="buyAd(25)">Buy</button>

    <p>üîµ <b>75 TON</b> ‚Äî top button 7 days</p>
    <button onclick="buyAd(75)">Buy</button>

    <p>üü£ <b>200 TON</b> ‚Äî top button 30 days</p>
    <button onclick="buyAd(200)">Buy</button>

    <button onclick="closeAds()">Close</button>
  </div>
</div>

<script>
const API = "https://loyce-taxitic-elenora.ngrok-free.dev";
const BOT = "FriendPortal_bot";
const tg = Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;
const user_id = user?.id;

/* COINS */
const coins = document.querySelectorAll(".coin");
const data = [...coins].map(() => ({
  x: Math.random()*300,
  y: Math.random()*400,
  vx: Math.random()*2,
  vy: Math.random()*2
}));

function animate() {
  coins.forEach((c,i)=>{
    const d=data[i];
    d.x+=d.vx; d.y+=d.vy;
    if(d.x<0||d.x>300) d.vx*=-1;
    if(d.y<0||d.y>500) d.vy*=-1;
    c.style.transform = `translate(${d.x}px,${d.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

/* ACTIONS */
function invite(){
  tg.openTelegramLink(`https://t.me/${BOT}?startapp=${user_id}`);
}

async function getBalance(){
  const r = await fetch(API+"/balance",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({user_id})});
  const d = await r.json();
  alert(`üí∞ Balance: ${d.balance} TON\nActivated: ${d.activated}`);
}

function withdraw(){ alert("üí∏ Withdrawal soon"); }

function openHow(){ howModal.style.display="flex"; }
function closeHow(){ howModal.style.display="none"; }

function openAds(){ adsModal.style.display="flex"; }
function closeAds(){ adsModal.style.display="none"; }

async function payActivate(){
  const r = await fetch(API+"/pay",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user_id,amount:1,purpose:"activate"})
  });
  const d = await r.json();
  tg.openLink(d.pay_url);
}

async function buyAd(amount){
  const link = prompt("üîó Enter your link");
  if(!link) return;

  const r = await fetch(API+"/pay",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user_id,amount,purpose:"ads_"+amount})
  });
  const d = await r.json();
  tg.openLink(d.pay_url);
}
</script>
</div>
</body>
</html>
